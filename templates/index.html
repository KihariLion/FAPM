<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>FAPM</title>
    <style type="text/css">
      html {
        color:#fff;
        font:16px Arial, sans-serif;
        background:#1b1b1d;
      }
      body {
        margin:30px auto;
        width:920px;
      }
      header {
        margin:0 0 20px;
        font-size:1.2rem;
      }
      header a {
        color:#eeb;
        text-decoration:none;
      }
      header a:hover,
      header a:active {
        color:#ccf;
      }
      article {
        position:relative;
        padding:15px 20px;
        background:#353b45;
      }
      article a {
        color:#fff;
        text-decoration:none;
      }
      article a:hover,
      article a:active {
        color:#ccf;
      }
      article.even {
        background:#454b55;
      }
      span.contact {
        margin-right:2em;
        float:right;
      }
      time {
        float:right;
      }
    </style>
  </head>
  <body>
    <header>
      Archived using the<br />
      <strong>FurAffinity Private Message Downloader</strong><br />
      <a href="https://www.github.com/kiharilion" target="_blank">https://www.github.com/kiharilion</a>
    </header>
    <main>
      {% for message in messages %}
        <article class="{{ 'even' if loop.index is even else 'odd' }}">
          <a href="html/{{ md5(message.contact) }}.html">{% if message.subject_format() %}<strong>{{ message.subject_format() }}</strong>{% else %}<em>No Subject</em>{% endif %}</a>
          <time datetime="{{ message.timestamp_format() }}:00.000">{{ message.timestamp_format() }}</time>
          <span class="contact">{{ message.contact }}</span>
        </article>
      {% endfor %}
    </main>
  </body>
</html>
